<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Text-to-Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>JavaScript Text-to-Speech</h1>
        <!-- New Select options -->
        <select id="voice-select">
            <!-- Voice options will be populated by JavaScript -->
        </select>
        <textarea id="text-input" placeholder="Type your text here"></textarea>
        <div class="group">
            <label for="volume">Volume</label>
            <input type="range" id="volume" class="range" value="0.5" min="0" max="1" step="0.1">
            <label for="rate">Rate</label>
            <input type="range" id="rate" class="range" value="1" min="0.1" max="10" step="0.1">
            <label for="rate">Pitch</label>
            <input type="range" id="pitch" class="range" value="1" min="0" max="2" step="1">
        </div>
        <button id="speak-btn">Speak!</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
